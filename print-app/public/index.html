<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Editor de Fotos táctil -  CHATGPT</title>
	
  <style>
    html, body {
					
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
										   
      overflow: hidden;
      background: #0f1115;
      color: #e5e7eb;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    #editor-area {
      position: relative;
      width: 100%;
      height: 100%;
      touch-action: none; /* clave para que Hammer.js capture los gestos */
									  
      overflow: hidden;
    }
    .image-wrapper {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate3d(-50%, -50%, 0) scale(1) rotate(0deg);
      transform-origin: center center;
      will-change: transform;
      z-index: 10;
      user-select: none;
      -webkit-user-drag: none;
      touch-action: none;
    }
    .image-wrapper img {
      display: block;
      width: 280px;
      height: auto;
      pointer-events: none; /* evita conflictos al tocar la imagen */
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }
    .hint {
      position: absolute;
      left: 12px;
      right: 12px;
      bottom: 12px;
      padding: 10px 12px;
      background: rgba(0,0,0,.35);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 10px;
      font-size: 14px;
      line-height: 1.35;
    }
    .toolbar {
      position: absolute;
      top: 12px;
      left: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      z-index: 50;
    }
    .btn {
      appearance: none;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color: #e5e7eb;
      padding: 8px 12px;
      border-radius: 10px;
      font-size: 14px;
    }
    .btn:active { transform: translateY(1px); }
    input[type="file"] { display:none; }
    label.btn { cursor: pointer; }
  </style>
	
  <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</head>
<body>
  <main id="editor-area">
    <div class="toolbar">
      <label class="btn">
        Cargar imagen
        <input id="file" type="file" accept="image/*" />
      </label>
      <button id="reset" class="btn" type="button">Centrar</button>
    </div>

    <div id="wrapper" class="image-wrapper" aria-label="imagen editable">
      <img id="photo" src="https://images.unsplash.com/photo-1526178610383-5cb40c4a08e8?q=80&w=1280&auto=format&fit=crop" alt="demo"/>
    </div>

    <div class="hint">
      Un dedo: mover. Dos dedos: zoom y rotar. <br/>
      Si levantas un dedo durante un gesto de dos dedos, la edición se detiene (no sigue con un dedo).
    </div>
  </main>

  <script>
    (function() {
      const area = document.getElementById('editor-area');
      const wrapper = document.getElementById('wrapper');
      const img = document.getElementById('photo');
      const fileInput = document.getElementById('file');
      const btnReset = document.getElementById('reset');

      // Estado de transformaciones
      let currentX = 0, currentY = 0;
      let currentScale = 1, currentRotation = 0;
      let lastX = 0, lastY = 0, lastScale = 1, lastRotation = 0;

      // Modo de gesto: 'none' | 'single' | 'multi'
      let gestureMode = 'none';
      let activePointers = 0;
															   
      // Centrar al inicio
      function center() {
        const { width: aw, height: ah } = area.getBoundingClientRect();
        const { width: iw, height: ih } = img.getBoundingClientRect();

        // Escalado inicial para que quepa razonablemente
        const margin = 0.85;
        const scaleFit = Math.min((aw * margin) / iw, (ah * margin) / ih);
        currentScale = Math.max(scaleFit, 0.2);
        currentRotation = 0;
        // Posicionar al centro
        currentX = 0;
        currentY = 0;
        applyTransform(true);
        anchorState();
      }

      function anchorState() {
        lastX = currentX;
        lastY = currentY;
        lastScale = currentScale;
        lastRotation = currentRotation;								   
      }

      function applyTransform(centered=false) {
        // translate3d: usamos -50%,-50% para origen en centro del wrapper y sumamos currentX/currentY en px
        wrapper.style.transform =
          `translate3d(calc(-50% + ${currentX}px), calc(-50% + ${currentY}px), 0) ` +
          `scale(${currentScale}) rotate(${currentRotation}deg)`;

        // Resaltar mientras hay gesto
        wrapper.style.zIndex = (gestureMode !== 'none') ? 100 : 10;
      }
      // Cargar imagen del usuario
      fileInput.addEventListener('change', (e) => {
        const f = e.target.files && e.target.files[0];
        if (!f) return;
        const url = URL.createObjectURL(f);
        img.onload = () => {
          center();
          URL.revokeObjectURL(url);
        };
        img.src = url;
      });

      btnReset.addEventListener('click', center);

      // --- Hammer.js ---
      const hammer = new Hammer(area); // Escuchar sobre toda el área (más estable)
      hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });
      hammer.get('pinch').set({ enable: true });
      hammer.get('rotate').set({ enable: true });
      hammer.get('pinch').recognizeWith(hammer.get('rotate'));
      hammer.get('pan').recognizeWith([hammer.get('pinch'), hammer.get('rotate')]);

      hammer.on('hammer.input', (ev) => {
								 
							
        activePointers = ev.pointers.length;

        if (ev.isFirst) {
          gestureMode = (activePointers >= 2) ? 'multi' : 'single';
          anchorState();
			  
        }
	  
        // Si el gesto era multi y baja a <2 dedos: detenemos edición
        if (gestureMode === 'multi' && activePointers < 2) {
          gestureMode = 'none';
          anchorState();
        }

        if (ev.isFinal) {
														
          gestureMode = 'none';
        }
												  						
      });

      // PAN (mover) — activo cuando hay gesto
      hammer.on('pan', (ev) => {
        if (gestureMode === 'none') return;
        currentX = lastX + ev.deltaX;
        currentY = lastY + ev.deltaY;
        applyTransform();
      });

      // PINCH (zoom) — solo en multi
      hammer.on('pinch', (ev) => {
        if (gestureMode !== 'multi') return;
        currentScale = Math.max(0.1, Math.min(8, lastScale * ev.scale));
        applyTransform();
      });

      // ROTATE — solo en multi
      hammer.on('rotate', (ev) => {
        if (gestureMode !== 'multi') return;
        currentRotation = lastRotation + ev.rotation;
        applyTransform();
      });

      // Evitar scroll/zoom del navegador en móviles
      area.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

      // Inicializar
      window.addEventListener('load', center);
      window.addEventListener('resize', center);
    })();
  </script>
</body>
</html>
